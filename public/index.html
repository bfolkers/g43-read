<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>galvanizeReads</title>
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
  </head>
  <body>
    <header>
      <nav class="main-nav-bar navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html"><img src="./images/book.png" alt=""></a>
            <a class="navbar-brand" href="./index.html">galvanizeReads</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
              <li><a ui-sref="books">Books</a></li>
              <li><a ui-sref="authors">Authors</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-pane">
      <ui-view></ui-view>
    </main>
    <script src="/angular/angular.min.js"></script>
    <script src="https://unpkg.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/moment/moment.js"></script>
    <script src="/angular-moment/angular-moment.min.js"></script>
    <script src="/javascripts/app.module.js"></script>
    <script src="/javascripts/app.config.js"></script>
    <script src="/javascripts/home.component.js"></script>
  </body>
</html>
